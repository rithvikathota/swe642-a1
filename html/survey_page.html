<!DOCTYPE html>
<html>
    <!--This section contains meta tag,title and internal styles -->
<head>
    <!--Adding title of the page-->
    <title> Survey page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Adding Bootsrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!--Internal styling for the page-->
    <style>
        /*To indicate the required fields with a red color asterisk*/
        .reqFieldSymbol{
            color: red;
        }
        /*Adding styles for the body of the html doc*/
        body {
            background-color: lightgray; 
            font-family: Arial, sans-serif; 
            color: #333;
        }
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        /*Adding styles for the form */
        .form {
            background-color:aliceblue;
            padding: 25px;
            margin-top: 25px;
        }
        /*Adding styles for the h1 tag*/
        h1{
            color: #006633;
        }
        /*Adding styles for the heading of the page*/
        .surveyHeading{
            border: 5px solid #006633;
            box-shadow: 3px 3px 10px ;
            text-align: center;
            padding: 5px;
            background-color: #ffcc33;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        /*Adding styles for elements of the form*/
        .partOfForm {
            margin-bottom: 15px;
        }
        /*This can be used to style any element of the html doc*/
        .customStyle {
            color: #006633;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        window.onerror = function() {
            window.location.href = 'html\error.html';
        }
    </script>
</head>
<!--The body tag contains the form and buttons-->
<body>
    <div class="container">
        <!--The heading of the page is mentioned here-->
        <div class="surveyHeading">
            <h1>CS Department Survey Page</h1>
        </div>
         <!-- Form for user input -->
        <div class="form">
            <form action="#" method="post" autocomplete="on">
                  <!-- Input field for username -->
                <div class="partOfForm">
                    <label for="username">Username<span class="reqFieldSymbol"> * </span>:</label>
                    <input type="text" class="form-control" id="username" name="username"  autofocus="on">
                    <br>
                  
                    <!-- Input field for Street Address -->
                    <label for="streetAddress">Street Address<span class="reqFieldSymbol"> * </span>:</label>
                    <input type="text" class="form-control" id="streetAddress" name="streetAddress"  required>
                    <br>

                  <!-- Input field for City-->
 
                    <label for="city">City<span class="reqFieldSymbol"> * </span>:</label>
                <input type="text" class="form-control" id="city" name="city"  required>
                <br>
             
                  <!-- Input field for State -->
                
                    <label for="state">State<span class="reqFieldSymbol"> * </span>:</label>
                <input type="text" class="form-control" id="state" name="state"  required>
                <br>
          
                  <!-- Input field for Zip -->
                
                    <label for="zip">Zip<span class="reqFieldSymbol"> * </span>:</label>
                <input type="number" class="form-control" id="zip" name="zip"  required>
                <br>
                  <!-- Input field for Telephone Number -->
                
                    <label for="telephoneNum">Telephone Number<span class="reqFieldSymbol"> * </span>:</label>
                <input type="tel" class="form-control" id="telephoneNum" name="telephoneNum"  required placeholder="eg. (123) 456-7890">
                <br>
                  <!-- Input field for email -->
                
                    <label for="email">e-mail<span class="reqFieldSymbol"> * </span>:</label>
                <input type="email" class="form-control" id="email" name="email"  required placeholder="eg. peter@example.com">
                <br>
                  <!-- Input field for url-->
                
                    <label for="url">URL<span class="reqFieldSymbol"> * </span>:</label>
                <input type="text" class="form-control" id="url" name="url"  placeholder="https://www.google.com/">
                <br>
                <!--Data list to display list of the months-->
                    <div class=" form-row partOfForm">
                        <div class="col">
                    <label for="gradMonth">High School Graduation Month<span class="reqFieldSymbol"> * </span>:</label>
                    <input type="text" class="form-control" id="gradMonth" name="gradMonth" list="listOfMonths" required>
                    
                    <!-- User can either type the month or select the month -->
                    <datalist id="listOfMonths">
                        <option value="January">
                        <option value="February">
                        <option value="March">
                        <option value="April">
                        <option value="May">
                        <option value="June">
                        <option value="July">
                        <option value="August">
                        <option value="September">
                        <option value="October">
                        <option value="November">
                        <option value="December">
                    </datalist>
                </div>
                <div class="col">
                    <!-- Input field for graduation year-->
                    <label for="gradYear">High-school Graduation Year<span class="reqFieldSymbol"> * </span>:</label>
                    <input type="text" class="form-control" id="gradYear" name="gradYear" placeholder="YYYY" pattern="\d{4}" required>
                </div>
                </div>
                 <!-- Input field for date of survey-->
                 <br>
                    <label for="dateOfSurvey">Date of Survey<span class="reqFieldSymbol"> * </span>:</label>
                <input type="date" class="form-control" id="dateOfSurvey" name="dateOfSurvey"  required>
                
                <br>
                <!-- Checkboxes for user preferences -->
                <p>What do you like most about the campus?</p>
             
                    <input type="checkbox" id="students" name="students">
                    <label for="students">Students</label>
                    <br>
                
                    <input type="checkbox" id="location" name="location">
                    <label for="location">Location</label>
                    <br>
                
                    <input type="checkbox" id="campus" name="campus">
                    <label for="campus">Campus</label>
                    <br>
                
                    <input type="checkbox" id="atmosphere" name="atmosphere">
                    <label for="atmosphere">Atmosphere</label>
                    <br>
               
                    <input type="checkbox" id="dormrooms" name="dormrooms">
                    <label for="dormrooms">Dorm Rooms</label>
                    <br>
                
                    <input type="checkbox" id="sports" name="sports">
                    <label for="sports">Sports</label>
                    <br>
               
                    <input type="checkbox" id="classroooms" name="classrooms">
                    <label for="classroooms">Class Rooms</label>
                
                <br><br>
                 <!-- Radio buttons for how the user became interested in the university -->
                <p>How did you become interested in the university? </p>
               
                    <input type="radio" id="friends" name="interestedInUni" value="friendsVal">
                    <label for="friends">Friends</label>
                    <br>
                
                    <input type="radio" id="television" name="interestedInUni" value="televisionVal">
                    <label for="television">Television</label>
                    <br>
              
                    <input type="radio" id="internet" name="interestedInUni" value="internetVal">
                    <label for="internet">Internet</label>
                    <br>
                
                    <input type="radio" id="other" name="interestedInUni" value="otherVal">
                    <label for="other">Other</label>
                    <br><br>
                
                 <!-- Textarea for additional comments -->
               
                    <label for="additionalcomments">Additional Comments : </label>
                    <textarea id="additionalcomments" class="form-control" name="additionalcomments"> </textarea>
                    <br>
           
                <!-- Dropdown for likelihood of recommending the school -->
               
                    <label for="likelihood">Likelihood of you recommending this school to other prospective students:</label>
                    <select class="form-control" id="likelihood" name="likelihood">
                        <option value="Very Likely">Very Likely</option>
                        <option value="Likely">Likely</option>
                        <option value="Unlikely">Unlikely</option>
                    </select>
                    <br>
               
                <!-- Submit button -->
                <br>
                <div class="text-right">
                <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
